<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ホーム</title>
</head>
<!--mykadai.jsを読み込む-->
<th:block th:if="${kakunin != null}">
    <script src="/js/mykadai.js"></script>
</th:block>
<!--mysecond.cssを読み込む-->
<link rel="stylesheet" href="/css/mysecond.css">

<body>
    <h1>ホーム</h1>
    <h2 th:text="${'ようこそ' + session.user + 'さん'}"></h2>
    <h2>つぶやく</h2>
    <form th:action="@{/userHome}" method="POST">
        <input type="text" name="message" placeholder="つぶやく内容">
        <input type="submit" value="投稿">
    </form>
    <ul>
        <li th:each="message : ${session.message}">
            <p th:text="${message}"></p>
        </li>
    </ul>
    <a href="/sakujo">削除</a>
    <hr>
    <a href="/userLogout">ログアウト</a>
</body>

</html>
