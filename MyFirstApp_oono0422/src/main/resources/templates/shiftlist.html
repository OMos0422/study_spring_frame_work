<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>shiftlistテーブル</title>
<style>
	table{
		text-align: center;
	}
</style>
</head>
<body>
<p>shiftlistテーブルの中身は↓</p>
<table border="1">
	<tr>
		<th>empname</th>
		<th>workdate</th>
		<th>starttime</th>
		<th>endtime</th>
		<th>jikyu</th>
	</tr>
	<tr th:each="shift : ${shiftlist}">
		<td><p th:text="${shift.empname}"></p></td>
		<td><p th:text="${shift.workdate}"></p></td>
		<td><p th:text="${shift.starttime}"></p></td>
		<td><p th:text="${shift.endtime}"></p></td>
		<td><p th:text="${shift.jikyu}"></p></td>
	</tr>
</table>
</body>
</html>
