<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>給料確認画面</title>
	<link rel="stylesheet" type="text/css" href="css/myshift.css">
	<style>
		table{
			text-align: center;
		}
	</style>
</head>

<body>
		<h1>＜税金計算前＞</h1>
		<h2 th:text="${'ユーザー名：' + session.name}"></h2>
	
	<table border="1">
		<tr>
			<th>従業員コード</th>
			<th>勤務日</th>
			<th>労働時間</th>
			<th>給料</th>
		</tr>
		
		<tr th:each="singledata : ${shiftlist}">
			<td><p th:text="${singledata.empname}"></p></td>
			<td><p th:text="${singledata.workdate}"></p></td>
			<td><p th:text="${singledata.totaltime + 'h'}"></p></td>
			<td><p th:text="${singledata.money}"></p></td>
		</tr>
		
	</table>
	
	<hr>
	<a href="/shiftlist">シフト一覧へ　</a>
	<a href="/mytotal">税金計算後画面へ　</a>
	<a href="/logout">ログアウトする</a>

</body>

</html>
