<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		table {
			text-align: center;
		}
	</style>
</head>

<body>

	<h3>第3回制作課題</h3>
	<p></p>
	<h1><管理者画面></h1>
	<h2>【現在のデータ状況】</h2>
	
	<table border="1" align="center" width="1100" >
		<tr>
			<th>予約者名</th>
			<th>予約番号</th>
			<th>予約日</th>
			<th>ユーザパスワード</th>
		</tr>

		<tr th:each="singledata:${kensakupra}">
			<td>
				<p th:text=${singledata.yoyakuname}></p>
			</td>
			<td>
				<p th:text=${singledata.yoyakubango}></p>
			</td>
			<td>
				<p th:text=${singledata.yoyakubi}></p>
			</td>
			<td>
				<p th:text=${singledata.userpass}></p>
				<th:block th:if="${singledata.userpass == null}">
					<p>未登録</p>
				</th:block>
			</td>
		</tr>

	</table>
	
	<h2>【ユーザ情報編集】</h2>
	<form th:action="@{/sheetadminUpd}" method="POST">
		<input type="text" name="id2" placeholder="変更対象のユーザ名">
		<input type="text" name="pass2" placeholder="変更後のパスワード">
		<input type="submit" value="更新" >
	</form>
		
	<h2>【ユーザ削除】</h2>
	<form th:action="@{/sheetadminDel}" method="POST">
		<input type="text" name="id" placeholder="削除するユーザ名">
		<input type="submit" value="削除" >
	</form>
	<p></p>
	<form th:action="@{/sheetlogout}" method="POST">
		<input type="submit" value="ログアウト">
	</form>
	<p></p>
	<a href="/sheetreserv">登録画面へ</a>
	<p></p>
	<a href="/reservmodify">編集、削除画面へ</a>
</body>

</html>
